<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pad"></div>


<!-- Items in login box -->
<div class="loginContainer">
    <div class="signIn">Sign In</div>
    <form>
        <label for="username">Email(phone or mobile accounts)</label><br>
        <input type="text" id="email" placeholder="Enter Email"><br><br>
        <label for="password" class="password">Password</label>
        <a href="#" class="forgotPass">Forgot Password</a><br>
        <input type="password" id="password" placeholder="Enter Password"><br><br>
    </form>
    <button  class="continue" onclick="window.location.href='#';">Continue</button><br><br>
<!-- alt code 0155 -->
    <a href="#" class="needHelp">›Need Help?</a>

</div><br>

<!-- new to Amazon segment -->
<div class="newCont">
    <!-- Alt code 196, perhaps not the cleanest way to do it, but the easiest -->
    <div class="new">──────────────── New to Amazon? ────────────────</div><br>
    <button class="creAcc" onclick="window.location.href='#';">Create Your Amazon Account</button>
</div>


<!-- foot copyright stuff -->
<hr class="footLine"><br>
<div class="footCont">
    
    <a href="#" class="conds">Conditions of use</a>
    <a href="#" class="privacy">Privacy Policy</a>
    <a href="#" class="help">Help</a><br><br>
  <!-- alt code 0169 -->
    <div class="copy"> © 1996-2020, Amazon.com,inc or it's affiliates</div>

</div>


</body>
</html>
